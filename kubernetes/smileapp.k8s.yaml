apiVersion: apps/v1
kind: Deployment
metadata:
  name: smileapp-deployment
  labels:
    app: smileapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smileapp
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      name: smileapp-pod
      labels:
        app: smileapp
    spec:
      containers:
        - name: smileapp
          image: smileapp
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
              name: "grpc-port"
        - name: envoy
          image: smile/envoy
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: "web"
            - containerPort: 9901
              name: "control"
      restartPolicy: Always

